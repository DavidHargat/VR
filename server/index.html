<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/theme.css"></link>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
    <script src="dist/aframe-gamepad-controls.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>

	  <!-- FLOOR -->
      <a-cube position="0 -2 0" rotation="-90 0 0" depth="0.1" width="16" height="16" color="#665566"></a-cube>
	  <!-- CEILING -->
      <a-cube position="0 8 0" rotation="-90 0 0" depth="0.1" width="16" height="16" color="#666655"></a-cube>
	  <!-- WALLS -->
      <a-cube position="0 0 -8" rotation="0 0 0" depth="0.1" width="16" height="16" color="#aabbbb"></a-cube>
      <a-cube position="0 0  8" rotation="0 0 0" depth="0.1" width="16" height="16" color="#aabbbb"></a-cube>
      <a-cube position="-8 0  0" rotation="0 90 0" depth="0.1" width="16" height="16" color="#aabbbb"></a-cube>
      <a-cube position="8 0  0" rotation="0 90 0" depth="0.1" width="16" height="16" color="#aabbbb"></a-cube>

	  <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="0 1 0"></a-entity>
	  <a-entity light="type: point; intensity: 0.75; distance: 100; decay: 2" position="0 1 0"></a-entity>
	  <a-entity position="0 1 0" light="type: spot; angle: 45; color: #fff"></a-entity>

      <a-entity camera gamepad-controls ></a-entity>

    </a-scene>
  </body>
</html>
